<mat-toolbar *ngIf="login()" color="primary">
    <span>MUSICS
    </span>
    <span class="spacer"></span>
    <span><a mat-button routerLink="/">Réserver</a></span>
    <span class="spacer"></span>
    <span>
      <button mat-button [matMenuTriggerFor]="reservationMenu">Réservations</button>
      <mat-menu #reservationMenu="matMenu">
        <a mat-menu-item routerLink="/reservations/me">Mes Réservations</a>
        <a mat-menu-item routerLink="/reservations">Toutes les réservations</a>
      </mat-menu>
    </span>
    <span class="spacer"></span>
    <span><a mat-button routerLink="/users">Utilisateurs</a></span>
    <span class="spacer"></span>
    <span>
      <button mat-icon-button [matMenuTriggerFor]="loginMenu">
        <mat-icon>settings</mat-icon>
      </button>
      <mat-menu #loginMenu="matMenu">
        <a mat-menu-item routerLink="/me">Paramètres</a>
        <a mat-menu-item routerLink="/logout">Logout</a>
      </mat-menu>
    </span>
</mat-toolbar>
<mat-toolbar *ngIf="!login()" color="primary">
  <span>MUSICS
  </span>
  <span class="spacer"></span>
  <span>
    <button mat-icon-button [matMenuTriggerFor]="loginMenu">
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #loginMenu="matMenu">
      <a mat-menu-item routerLink="/login">Login</a>
    </mat-menu>
  </span>
</mat-toolbar>
