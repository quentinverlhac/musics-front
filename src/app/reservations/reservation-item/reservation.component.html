<mat-expansion-panel>
    <mat-expansion-panel-header>
    <mat-panel-title>
        Salle {{data.name}}
    </mat-panel-title>
    <mat-panel-description>
        {{"heure de début : "+data.beginDate+", durée : "+data.duration}}
    </mat-panel-description>
    </mat-expansion-panel-header>
    <div>
        <p>{{data.description}}</p>
        <span class="spacer"></span>
        <button mat-button color="warn" (click)="onDelete()">Annuler</button>
    </div>
</mat-expansion-panel>
