<mat-list *ngIf="me$ | async as me">
  <mat-list-item>
    <mat-icon mat-list-icon>person</mat-icon>
    <p> {{ me.fullName }}</p>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>mail</mat-icon>
    <p>{{ me.mail }}</p>
  </mat-list-item>
  <mat-list-item class="phone" >
    <mat-icon mat-list-icon>phone</mat-icon>
    <form class="phone-form">
      <mat-form-field>
        <input type="tel" matInput [(ngModel)]="me.telephone" name="telephone">
      </mat-form-field>
      <button type="button" (click)="onPhoneUpdate(me.telephone)" mat-icon-button color="basic" >
          <mat-icon matSuffix>mode_edit</mat-icon>
      </button>
    </form>
  </mat-list-item>
    <span class="spacer"></span>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Instruments</h3>
  <mat-list-item *ngFor="let instrument of me.instruments">
    <mat-icon mat-list-icon>music_note</mat-icon>
    <p>{{ instrument.name }}</p>
    <span class="spacer"></span>
    <button (click)="onInstrumentDelete(instrument.id)" mat-icon-button color="basic" >
      <mat-icon >delete</mat-icon>
    </button>
    <span class="spacer"></span>
  </mat-list-item>
  <mat-list-item>
    <button [matMenuTriggerFor]="instrumentMenu" mat-icon-button color="basic" >
        <mat-icon >add</mat-icon>
    </button>
    <mat-menu #instrumentMenu="matMenu">
      <button (click)="onInstrumentAdd(instrument.id)" mat-menu-item *ngFor="let instrument of (instruments$ | async)">{{ instrument.name }}</button>
    </mat-menu>
  </mat-list-item>
 </mat-list>
