<mat-list *ngIf="me$ | async as me">
  <mat-list-item>
    <mat-icon mat-list-icon>person</mat-icon>
    <p> {{ me.fullName }}</p>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon>mail</mat-icon>
    <p>{{ me.mail }}</p>
  </mat-list-item>
  <mat-list-item class="phone" >
    <mat-icon mat-list-icon>phone</mat-icon>
    <p>{{ me.telephone }}</p>
    <span class="spacer"></span>
    <button mat-icon-button color="basic">
        <mat-icon >edit</mat-icon>
    </button>
    <span class="spacer"></span>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Instruments</h3>
  <mat-list-item *ngFor="let instrument of me.instruments">
    <mat-icon mat-list-icon>music_note</mat-icon>
    <p>{{ instrument.name }}</p>
  </mat-list-item>
  <mat-list-item>
    <button [matMenuTriggerFor]="instrumentMenu" mat-icon-button color="basic" >
        <mat-icon >add</mat-icon>
    </button>
    <mat-menu #instrumentMenu="matMenu">
      <button (click)="onInstrumentAdd(instrument.id)" mat-menu-item *ngFor="let instrument of (instruments$ | async)">{{ instrument.name }}</button>
    </mat-menu>
  </mat-list-item>
 </mat-list>
